<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calculator.css"/>
    <title>계산기</title>
</head>
<body>
    <div class="title">계산기</div>
    <div class="calculator">
        <div class="header">
            <input type="text" id="display" value="" readonly/>
        </div>
        <div class="content">
            <button type="button" class="tool" value="+" onclick=onClickOperator(value)>+</button>
            <button type="button" class="tool" value="-" onclick=onClickOperator(value)>-</button>
            <button type="button" class="tool" value="*" onclick=onClickOperator(value)>*</button>
            <button type="button" class="tool" value="/" onclick=onClickOperator(value)>/</button>

            <button type="button" class="num" value=7 onclick=onClickNumberButton(value)>7</button>
            <button type="button" class="num" value=8 onclick=onClickNumberButton(value)>8</button>
            <button type="button" class="num" value=9 onclick=onClickNumberButton(value)>9</button>
            <button type="button" class="tool" onclick=onClickClear()>C</button>

            <button type="button" class="num" value=4 onclick=onClickNumberButton(value)>4</button>
            <button type="button" class="num" value=5 onclick=onClickNumberButton(value)>5</button>
            <button type="button" class="num" value=6 onclick=onClickNumberButton(value)>6</button>
            <button type="button" class="tool" onclick=onClickClearEntry()>CE</button>

            <button type="button" class="num" value=1 onclick=onClickNumberButton(value)>1</button>
            <button type="button" class="num" value=2 onclick=onClickNumberButton(value)>2</button>
            <button type="button" class="num" value=3 onclick=onClickNumberButton(value)>3</button>
            <button type="button" class="tool" onclick=onClickBackSpace()>←</button>

            <button type="button" class="num" onclick=onClickChangeSign()>+/-</button>
            <button type="button" class="num" value=0 onclick=onClickNumberButton(value)>0</button>
            <button type="button" class="num" value="." onclick=onClickDicimalPoint(value)>.</button>
            <button type="button" class="result" onclick=onClickCalculate()>=</button>
        </div>
    </div>
    <script src="./javascript/calcaulator.js"></script>
</body>
</html>
